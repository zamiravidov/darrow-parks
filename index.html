<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin: 20px;
            justify-content: center;
        }

        .parking, .waiting-list {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 450px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Parking Management</h1>
    <div class="container">
        <div class="parking">
            <h2>Parking Spots</h2>
            <p>Example parking content...</p>
        </div>
        <div class="waiting-list">
            <h2>Waiting List</h2>
            <p>Example waiting list content...</p>
        </div>
    </div>
</body>
</html>
